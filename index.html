<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js"></script>
</head>

<body>

    <div class="project">
        <div class="history">
            A: <span id="a"></span><br>
            B: <span id="b"></span><br>
            Action: <span id="action"></span><br>
        </div>

        <div class="head">
            <h1 class="title">Calculator</h1>
        </div>

        <div class="body">

            <div class="calculator">
                <div class="calculator-top">
                    <div class="screen" id="screen">
                        0
                    </div>
                </div>
                <div class="calculator-buttons">
                    <div class="btn 7">7</div>
                    <div class="btn 8">8</div>
                    <div class="btn 9">9</div>
                    <div class="btn C">C</div>
                    <div class="btn 4">4</div>
                    <div class="btn 5">5</div>
                    <div class="btn 6">6</div>
                    <div class="btn X">*</div>
                    <div class="btn 1">1</div>
                    <div class="btn 2">2</div>
                    <div class="btn 3">3</div>
                    <div class="btn -">-</div>
                    <div class="btn 0">0</div>
                    <div class="btn dot">.</div>
                    <div class="btn =">=</div>
                    <div class="btn +">+</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<style>
    .title {
        font-family: monospace;
        font-size: 3rem;
    }

    body {
        margin: 0;
        padding: 0;
        background: radial-gradient(circle, rgba(88, 88, 88, 1) 0%, rgba(18, 18, 18, 1) 100%);
        height: 100vh;
        color: white;
    }

    .project {
        /* height: 500px; */
        width: 100%;
        /* border: 1px solid red; */
    }

    .calculator {
        margin: auto;
        /*width: 500px;*/
        width: 380px;
    }

    .C {
        background: radial-gradient(circle, #c01e2e 0%, rgb(86 10 10) 100%) !important;
    }

    .C:hover {
        background: radial-gradient(circle, #9e1a27 0%, rgb(86 10 10) 100%) !important;
    }


    .calculator-top {
        border-radius: 10px 10px 0 0;
        width: 100%;
        height: 112px;
        padding: 20px;
        overflow-x: auto;

        background: radial-gradient(circle, rgb(35 35 35) 0%, rgb(54 54 54) 100%);
        border-top: 1px solid black;
        border-left: 1px solid black;
        border-right: 1px solid black;
    }

    .screen {
        border-radius: 10px;
        height: 100%;
        margin: auto;
        background-color: white;
        color: black;
        text-align: right;
        font-size: 84px;
        padding-right: 20px;
        box-shadow: inset -1px 2px 1px 1px #030303;
        font-family: monospace;
    }

    .calculator-buttons {
        width: 100%;
        /*height: 500px;*/
        height: 360px;
        padding: 20px;
        padding-bottom: 40px;
        display: grid;
        grid-template-columns: auto auto auto auto;
        user-select: none;

        border-radius: 0 0 20px 20px;
        background: radial-gradient(circle, rgb(255 255 255) 0%, rgb(173 173 173) 100%);
        box-shadow: 6px 6px 4px 0px #212121;
        border-bottom: 1px solid black;
        border-left: 1px solid black;
        border-right: 1px solid black;

    }


    .btn {
        height: 45px;
        line-height: 45px;
        background-color: rgba(151, 151, 151, 0.8);
        text-align: center;
        border: 1px solid rgb(44, 34, 34);
        padding: 20px;
        font-size: 36px;
        border-radius: 15px;
        margin: 2px;

        background: radial-gradient(circle, rgb(94 94 94) 0%, rgb(0 0 0) 100%);

    }

    .btn:hover {

        background: radial-gradient(circle, rgb(58, 58, 58) 0%, rgb(0 0 0) 100%);
        cursor: pointer;
    }



    .head {
        text-align: center;
    }
</style>
